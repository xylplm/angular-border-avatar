name: Build and Publish package

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
      
      # Enable OIDC provenance
      - run: npm config set --global provenance true

      - name: Update npm to latest version for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: projects/angular-border-avatar

      - name: Build Angular library
        run: npm run lib:build

      - name: Publish package to NPM with OIDC
        working-directory: ./dist/angular-border-avatar
        run: npm publish --access public


      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.current-version }}
          release_name: Release v${{ steps.version.outputs.current-version }}
          body: |
            ## Changes in this Release
            
            For detailed changes, please refer to the [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md).
          draft: false
          prerelease: false
